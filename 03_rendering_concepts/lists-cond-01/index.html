<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue  Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input v-model="enteredGoal" type="text" />
      <button @click="addGoal">Add Goal</button>
      <p v-show="goals.length === 2">I'm just hidden, v-show applies CSS display: none!</p>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <p v-else-if="goals.length === 1">V-if, v-else-if and v-else remove elements</p>
      <ul v-else>
        <li v-for="(goal, index) in goals" @click="removeGoal(index)" key="goal">
          <p>{{goal}} - {{ index }}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <ul>
        <li v-show="goals.length === 0" v-for="(value, key, index) in person">{{ `${key}: ${value} in ${index}` }}</li>
        <li v-if="goals.length === 1" v-for="num in 5">{{ num }}</li>
      </ul>
    </section>
  </body>
</html>
